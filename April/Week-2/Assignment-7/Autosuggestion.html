<!DOCTYPE html>
<html>
<head>
    <title>Auto Suggestion</title>
</head>
<body>
    <form>
        <Label> Auto Suggestion</Label>
        <input type="text" list="d1" />
        <datalist id="d1">
            <option>HTML</option>
            <option>CSS</option>
            <option>JS</option>
            <option>React</option>
            <option>HTML React</option>
            <option>HTML CSS</option>
            <option>CSS JS</option>
            <option>Angular</option>
            <option>Angular JS</option>
        </datalist>
        <input type="button" value="Search" />
    </form>
</body>
</html>
